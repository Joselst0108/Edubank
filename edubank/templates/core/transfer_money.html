{% extends "base.html" %}

{% block title %}{{ title }} - EduBank{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <p>Tu saldo actual: <strong>${{ user.account.balance|floatformat:2 }}</strong></p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Dinero</button>
    </form>
{% endblock %}
