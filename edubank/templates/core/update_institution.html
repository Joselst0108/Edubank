{% extends "base.html" %}

{% block title %}{{ title }} - EduBank{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    {% if institution.insignia %}
        <p>Current Insignia:</p>
        <img src="{{ institution.insignia.url }}" alt="{{ institution.name }} Insignia" style="max-width: 150px; height: auto; margin-bottom: 1rem;">
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
