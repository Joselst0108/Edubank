<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduBank{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* A neutral light grey */
        }
        header {
            background-color: #006400; /* Dark Green */
            color: #FFFFFF; /* White */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #FFFFFF;
            text-decoration: none;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }
        nav a {
            margin-left: 1rem;
        }
        main {
            padding: 2rem;
            background-color: #FFFFFF; /* White */
            margin: 1rem;
            border-radius: 8px;
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Yellow as an accent color */
        .button, button, input[type="submit"] {
            background-color: #FFD700; /* Yellow */
            color: #000000; /* Black */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover, button:hover, input[type="submit"]:hover {
            background-color: #f0c400; /* Darker Yellow */
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'core:home' %}" class="logo">EduBank</a>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'core:dashboard' %}">Dashboard</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; {% now "Y" %} EduBank. A serious bank for serious students.</p>
    </footer>
</body>
</html>
